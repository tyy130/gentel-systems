<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Not Found</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1720;--muted:#98a0b3;--accent:#7c5cff;--accent-foreground:#fff}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;background:rgba(255,255,255,0.02);border-radius:12px;padding:36px;border:1px solid rgba(255,255,255,0.03);text-align:center}
    .logo{width:64px;height:64px;margin:0 auto 16px;background:var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center}
    h1{margin:0;font-size:36px}
    p{color:var(--muted);margin:12px 0 20px}
    a.button{background:var(--accent);color:var(--accent-foreground);padding:10px 18px;border-radius:8px;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="/brain.svg" alt="GenTel" style="width:34px;height:34px;" />
      </div>
      <h1>404 — Not found</h1>
      <p>The page you're looking for can't be found. Check the URL or return to the home page.</p>
      <a class="button" href="/">Return to home</a>
    </div>
  </div>
</body>
</html>
